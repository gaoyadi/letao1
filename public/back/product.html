<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 乐淘侧边栏 -->
  <div class="aside">
    <div class="brand">
      <a href="#">乐淘</a>
    </div>
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user">
            </i><span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list">
            </i><span>分类管理</span>
          </a>
          <div class="child" style="display:block">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <i class="glyphicon glyphicon-tag">
            </i><span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="main">

    <div class="topbar">
      <a href="#" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb mg_20">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <button class="btn btn-default" id="addBtn">添加商品</button>

      <table class="table table-bordered tanle-hover mg_20">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">商品名称</th>
            <th width="20%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 1坑 -->
        </tbody>
      </table>

      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>

  
  <!-- 添加模态框 -->
  <!-- 遮罩层 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <!-- 模态框 -->
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">

              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownMenu1">
                  <span id="dropdownText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 2坑 -->
                </ul>
              </div>

              <!-- 隐藏域 -->
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value="1"> 
            </div>

            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>

            <div class="form-group">
                <!-- <input type="text" name="brandName" class="form-control" placeholder="请输入商品名称"> -->
                <textarea name="proDesc" class="form-control" placeholder="请输入商品描述" cols="30" rows="4"></textarea>
            </div>

            <div class="form-group">
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>

            <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>

            <div class="form-group">
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>

            <div class="form-group">
                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>

            <div class="form-group">
              <!-- 上传图片 -->
              <label for="fileupload" class="btn btn-default">上传图片</label>

              <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;" multiple>
            </div>

            <div class="form-group" id="imgBox">
              <input type="hidden" name="picStatus">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 退出模态框 -->
<!--
     1. 模态框大小
        大 modal-lg
        中 默认
        小 modal-sm
     2. 给标签添加 data-dismiss="modal"  关闭模态框
-->

<!-- 外层是遮罩层 -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <!-- 模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="productTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page - 1) * size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
      {{ if v.statu === 1 }}
      <td><button class="btn btn-danger">下架</button></td>
      {{ else }}
      <td><button class="btn btn-danger">上架</button></td>
      {{ /if }}
    </tr>
  {{ /each }}
</script>

<script type="text/html" id="dropdownTpl">
  {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>




  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/product.js"></script>

</body>

</html>
